[mail]
host=mail.server

[folders]
input_data_path = ../results/
output_data_path = ../results/

[logs]
size=2000000
rollover=0
loglevel=DEBUG

[s3]
input_bucket = sandboxBucket
output_bucket = sandboxBucket
input_folder = jpsurv/
output_folder = jpsurv/
url_expire_time = 1209600

[sqs]
queue_name = sandboxQueue
queue_msg_retention_seconds = 1209600
visibility_timeout = 30
queue_long_pull_time = 20
pull_delay = 5